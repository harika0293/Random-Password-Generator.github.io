<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="text">Password Generator</div>
        <div class="input-data">
            <div class="display">
                <input type="text">
                <span class="far fa-copy" onclick="copy()"></span>
                <span class="fas fa-copy" onclick="copy()"></span>
            </div>
            <button>Generate Password</button>
        </div>
    </div>

    <script>
     const display = document.querySelector("input"),
        button = document.querySelector("button"),
        copyBtn = document.querySelector("span.far"),
        copyActive = document.querySelector("span.fas");
        let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+~`|}{[]:;?><,./-=";
        button.onclick = () =>{
            let i,
            randomPassword = "";
            copyBtn.style.display = "none";
            copyActive.style.display = "block";
            for (i = 0; i < 16; i++) {
                randomPassword = randomPassword + chars.charAt(
                    Math.floor(Math.random() * chars.length)

                );
            }
            display.value = randomPassword;
        }
        function copy(){
            copyBtn.style.display = "none";
            copyActive.style.display = "block";
             display.select();
            document.execCommand("copy");
        }
    </script>

</body>
</html>
